<button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button" class="text-heading bg-transparent box-border border border-transparent hover:bg-neutral-secondary-medium focus:ring-4 focus:ring-neutral-tertiary font-medium leading-5 rounded-base ms-3 mt-3 text-sm p-2 focus:outline-none inline-flex sm:hidden">
   <span class="sr-only">Open sidebar</span>
   <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
  <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h10"/>
   </svg>
</button>

<aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-full transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
  <div class="flex-col items-center gap-2 flex justify-center bg-neutral-primary-soft border-e border-default px-3 py-4">
      <img
      [src]="user.avatar"
      alt="Profile"
      class="w-16 h-16 rounded-full object-cover border-2 border-sky-500"
      />
      <a>
      {{ user.name }}
      </a>
    </div>
   <div class="h-full px-3 py-4 overflow-y-auto bg-neutral-primary-soft border-e border-default">
      <ul class="space-y-2 font-medium">
         <li>
            <a href="#" class="flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group">
               <img class="shrink-0 w-5 h-5 transition duration-75 group-hover:text-fg-brand" [src]="navigation.home"/>
               <span class="ms-3">Home</span>
            </a>
         </li>
         <li>
            <a href="#" class="flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group">
               <img class="shrink-0 w-5 h-5 transition duration-75 group-hover:text-fg-brand" [src]="navigation.projects"/>
               <span class="flex-1 ms-3 whitespace-nowrap">Projects</span>
            </a>
         </li>
         <li>
            <a href="#" class="flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group">
               <img class="shrink-0 w-5 h-5 transition duration-75 group-hover:text-fg-brand" [src]="navigation.releases"/>
               <span class="flex-1 ms-3 whitespace-nowrap">Releases</span>
            </a>
         </li>
         <li>
            <a href="#" class="flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group">
               <img class="shrink-0 w-5 h-5 transition duration-75 group-hover:text-fg-brand" [src]="navigation.tracks"/>
               <span class="flex-1 ms-3 whitespace-nowrap">Tracks</span>
            </a>
         </li>
         <li>
            <a href="#" class="flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group">
               <img class="shrink-0 w-5 h-5 transition duration-75 group-hover:text-fg-brand" [src]="navigation.content"/>
               <span class="flex-1 ms-3 whitespace-nowrap">Content</span>
            </a>
         </li>
      </ul>
   </div>
</aside>
